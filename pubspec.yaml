name: space_war
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flame: ^1.29.0
  flame_audio: ^2.11.6
  audioplayers: ^6.2.0
  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/space.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/images/space.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/
